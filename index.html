<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube切版</title>
    <!-- reset -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- customs -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <div id="container">
                <div class="menuLeft">
                    <div class="square hamburger"><i class="fas fa-bars fa-lg"></i></div>
                    <div class="logo">
                        <img src="./images/800px-YouTube_Logo_2017.svg.png"><span>TW</span>
                        <!-- <i class="fab fa-youtube"></i>YouTube<span>TW</span> -->
                    </div>
                </div>
                <div class="menuMiddle">
                    <div class="search">
                        <div class="btnSearch">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                    <div class="square voice">
                        <i class="fas fa-microphone fa-lg"></i>
                    </div>
                </div>
                <div class="menuRight">
                    <div class="square application">
                        <i class="fas fa-th fa-lg"></i>
                    </div>
                    <div class="square setting">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    <div class="signIn">
                        <i class="fas fa-user-circle fa-lg"></i> 登入
                    </div>
                </div>
            </div>
        </div>
        <div id="sideMenu">
            <div class="sideContainer">
                <div class="block blockspace"></div>
                <div class="block block1">
                    <ul>
                        <li><a href="#"><i class="fas fa-home"></i>首頁</a></li>
                        <li><a href="#"><i class="fas fa-compass"></i>探索</a></li>
                        <li><a href="#"><i class="fab fa-youtube"></i>訂閱內容</a></li>
                    </ul>
                </div>
                <div class="block block2">
                    <ul>
                        <li><a href="#"><i class="fas fa-home"></i>媒體庫</a></li>
                        <li><a href="#"><i class="fas fa-compass"></i>觀看紀錄</a></li>
                    </ul>
                    <!-- <div class="media"></div>
                    <div class="watchHistory"></div> -->
                </div>
                <div class="block block3">
                    <div class="singInfo">登入帳戶即可對影片表示喜歡、發布留言及訂閱頻道。</div>
                    <div class="signin">
                        <i class="fas fa-user-circle fa-lg"></i> 登入
                    </div>
                    <!-- <div class="signin"></div> -->
                </div>
                <div class="block block4">
                    <h3>
                        <div class="title">YOUTUBE 精選</div>
                    </h3>
                    <ul>
                        <li><a href="#"><i class="fas fa-music"></i>音樂</a></li>
                        <li><a href="#"><i class="fas fa-trophy"></i>體育</a></li>
                        <li><a href="#"><i class="fas fa-gamepad"></i>遊戲</a></li>
                        <li><a href="#"><i class="fas fa-newspaper"></i>新聞</a></li>
                        <li><a href="#"><i class="fas fa-broadcast-tower"></i>直播</a></li>
                        <li><a href="#"><i class="fas fa-mask"></i>360度影片</a></li>
                    </ul>
                </div>
                <div class="block block5">
                    <ul>
                        <li><a href="#"><i class="fas fa-plus-circle"></i>瀏覽頻道</a></li>
                    </ul>
                </div>
                <div class="block block6">
                    <h3>
                        <div class="title">更多 YOUTUBE 功能</div>
                    </h3>
                    <ul>
                        <li><a href="#"><i class="fab fa-youtube"></i>YouTube Premium</a></li>
                        <li><a href="#"><i class="fas fa-broadcast-tower"></i>直播</a></li>
                    </ul>
                </div>
                <div class="block block7">
                    <ul>
                        <li><a href="#"><i class="fas fa-cog"></i>設定</a></li>
                        <li><a href="#"><i class="fas fa-flag"></i>檢舉紀錄</a></li>
                        <li><a href="#"><i class="fas fa-question-circle"></i>說明</a></li>
                        <li><a href="#"><i class="fas fa-window-restore"></i>提供意見</a></li>
                    </ul>
                    <!-- <div class="setting"></div> -->
                </div>
            </div>
        </div>
    </div>

</body>

</html>
