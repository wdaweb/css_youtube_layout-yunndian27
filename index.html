<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube切版</title>
    <!-- reset -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- customs -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <div class="menuLeft">
                <div class="square hamburger"><i class="fas fa-bars fa-lg"></i></div>
                <div class="logo">
                    <i class="fab fa-youtube"></i>YouTube<span>TW</span>
                </div>
            </div>
            <div class="menuMiddle">
                <div class="search">
                    <div class="btnSearch">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div class="square voice">
                    <i class="fas fa-microphone fa-lg"></i>
                </div>
            </div>
            <div class="menuRight">
                <div class="square application">
                    <i class="fas fa-th fa-lg"></i>
                </div>
                <div class="square setting">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                <div class="signIn">
                    <i class="fas fa-user-circle fa-lg"></i> 登入
                </div>
            </div>
        </div>
        <div id="sideMenu">
            <div class="blockall">
                <div class="block blockspace"></div>
                <div class="block block1">
                    <ul>
                        <li><i class="fas fa-home"></i>首頁</li>
                        <li><i class="fas fa-compass"></i>探索</li>
                        <li><i class="fab fa-youtube"></i>訂閱內容</li>
                    </ul>
                    <!-- <div class="firstPage">首頁</div>
                    <div class="explore"></div>
                    <div class="subscribe"></div> -->
                </div>
                <div class="block block2">2
                    <div class="media"></div>
                    <div class="watchHistory"></div>
                </div>
                <div class="block block3">3
                    <div class="signin"></div>
                </div>
                <div class="block block4">4
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="block block5">5

                </div>
                <div class="block block6">6

                </div>
                <div class="block block7">7
                    <div class="setting"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
