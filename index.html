<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube切版</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <div class="menuLeft">
                <div class="square hamburger"></div>
                <div class="logo"></div>
            </div>
            <div class="menuMiddle">
                <div class="search"></div>
                <div class="square voice"></div>
            </div>
            <div class="menuRight">
                <div class="square application"></div>
                <div class="square setting"></div>
                <div class="signIn"></div>
            </div>
        </div>
        <div id="sideMenu">
            <div class="blockall">
                <div class="block blockspace"></div>
                <div class="block block1">1
                    <div class="firstPage"></div>
                    <div class="explore"></div>
                    <div class="subscribe"></div>
                </div>
                <div class="block block2">2
                    <div class="media"></div>
                    <div class="watchHistory"></div>
                </div>
                <div class="block block3">3
                    <div class="signin"></div>
                </div>
                <div class="block block4">4
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="block block5">5

                </div>
                <div class="block block6">6

                </div>
                <div class="block block7">7
                    <div class="setting"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
